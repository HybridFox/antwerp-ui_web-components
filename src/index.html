<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <link rel="stylesheet" href="https://cdn.antwerpen.be/core_branding_scss/4.1.1/main.min.css">

  <script type="module" src="/build/acpaas-ui-cookie.esm.js"></script>
  <script nomodule src="/build/acpaas-ui-cookie.js"></script>

  <style>
	.content {
		margin: 0 auto;
    width: 100%;
	}
	.component {
		margin: auto;
	}
	h1, .content-text {
		margin: 24px 0 !important;
	}
	h5 {
		margin: 24px 0 12px 0 !important;
	}
  </style>

</head>
<body style="margin:0;">
	<cookie-consent></cookie-consent>

	<div class="content">
			<div classs="row">
				<div class="col-xs-12 col-md-8 component">
					<h5>Youtube filmpje met icoon:</h5>
					<cookie-content-blocker type="youtube" icon="true"></cookie-content-blocker>
				</div>
			</div>
	
			<div classs="row">
				<div class="col-xs-12 col-md-8 component">
					<h5>Facebook post met icoon:</h5>
					<cookie-content-blocker type="facebook" icon="true"></cookie-content-blocker>
				</div>
			</div>
	
			<div classs="row">
				<div class="col-xs-12 col-md-8 component">
					<h5>Tweet met icoon:</h5>
					<cookie-content-blocker type="twitter" icon="true"></cookie-content-blocker>
				</div>
			</div>
	
			<div classs="row">
				<div class="col-xs-12 col-md-8 component">
					<h5>Instagram post met icoon:</h5>
					<cookie-content-blocker type="instagram" icon="true"></cookie-content-blocker>
				</div>
			</div>
	
	
			<div classs="row">
				<div class="col-xs-12 col-md-8 component">
					<h5>Youtube zonder icoon:</h5>
					<cookie-content-blocker type="youtube" icon="false"></cookie-content-blocker>
				</div>
			</div>

	</div>

</body>
</html>
